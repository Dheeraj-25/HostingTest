<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="Page2.css">
</head>
<body>

  <div class="converter-container">
    <h2>Currency Converter</h2>
    <form id="currency-form">
      <div class="form-group">
        <label for="from">From Currency</label>
        <select id="from" required></select>
      </div>
      <div class="form-group">
        <label for="to">To Currency</label>
        <select id="to" required></select>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" step="any" required />
      </div>
      <div class="form-group">
        <label for="date">Select Date (optional)</label>
        <input type="date" id="date" max="" />
      </div>
      <button type="submit">Convert</button>
    </form>
    <div id="result"></div>
    <div id="error"></div>
  </div>

  <script src="Model3Exchange.js"></script>
</body>
</html>
